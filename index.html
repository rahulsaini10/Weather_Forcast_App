<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-btn"><i class="fas fa-moon"></i></button>
        </div>
        <h1>Weather Forecast</h1>
        <div class="input-container">
            <input type="text" placeholder="Enter City Name..." id="city-input">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            <button id="location-btn" class="location-btn"><i class="fas fa-location-arrow"></i> My Location</button>
            <div class="unit-toggle">
                <button id="celsius-btn" class="active">°C</button>
                <button id="fahrenheit-btn">°F</button>
            </div>
        </div>

        <div class="error" id="error-message"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="weather-container" id="weather-container">
            <div class="current-weather">
                <div class="weather-header">
                    <div class="location">
                        <h2 id="location">Search for a city</h2>
                        <p id="coordinates"></p>
                    </div>
                    <div class="date-time">
                        <p id="current-date"></p>
                        <p id="current-time"></p>
                    </div>
                </div>

                <div class="weather-main">
                    <div class="weather-icon">
                        <img src="" alt="Weather Icon" id="weather-icon" style="display: none;">
                    </div>
                    <div class="temperature-container">
                        <div class="temperature" id="temperature">
                            <span id="temp-value"></span><span id="temp-unit">°C</span>
                        </div>
                        <div class="description" id="description"></div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <p>Humidity</p>
                        <p id="humidity"></p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <p>Wind Speed</p>
                        <p id="wind-speed"></p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <p>Pressure</p>
                        <p id="pressure"></p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <p>Visibility</p>
                        <p id="visibility"></p>
                    </div>
                </div>
            </div>

            <h3>5-Day Forecast</h3>
            <div class="forecast" id="forecast">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
